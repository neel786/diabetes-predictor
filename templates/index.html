<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form method="POST">
            <input type="number" name="pregnancies" placeholder="Pregnancies" step="1" required>
            <input type="number" name="glucose" placeholder="Glucose" step="0.1" required>
            <input type="number" name="bloodpressure" placeholder="Blood Pressure" step="0.1" required>
            <input type="number" name="skinthickness" placeholder="Skin Thickness" step="0.1" required>
            <input type="number" name="insulin" placeholder="Insulin" step="0.1" required>
            <input type="number" name="bmi" placeholder="BMI" step="0.1" required>
            <input type="number" name="dpf" placeholder="Diabetes Pedigree" step="0.01" required>
            <input type="number" name="age" placeholder="Age" step="1" required>
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
            <div class="result">Prediction: <strong>{{ prediction }}</strong></div>
        {% endif %}
    </div>
</body>
</html>
